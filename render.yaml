services:
  - type: web
    name: hate-speech-api
    env: python
    region: oregon  # Choose your preferred region
    plan: free  # Use 'starter' or higher for production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 1 --timeout 120 --worker-class gthread --max-requests 100 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
